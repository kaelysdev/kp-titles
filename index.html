<!DOCTYPE html>
<html>
<head>

    <title>Karryn's Prison - Titles - v.1.0.6</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="KP_Titles_1.0.6.js"></script>

    <style>

        body {
            font-family: 'Quicksand', sans-serif;
            color: #ddd;
            background-color: var(--bs-dark);
            padding: 1rem 2rem;
        }

        .table > thead {
            position: sticky;
            top: 0;
            border-bottom: 2px solid;
        }

        .table > tbody:not(:first-child) {
            border-top: none;
        }

        tr {
            border-color: lightslategray;
        }

        tr.passive-tr > td {

            padding-top: 0;
            padding-bottom: 0;
        }

        tr.active-tr > td {
            padding-top: 0;
        }

        tr:not(.active-tr) > td {
            border: none;
        }

        tr:not(.active-tr) {
            border: none;
        }

        .buff {
            color: lime;
        }

        .debuff {
            color: rgb(255, 80, 80);
        }

        .special-case {
            color: violet;
        }

        .activation-case {
            color: yellow;
            font-style: italic;
        }

        input.form-check-input:focus {
            box-shadow: none;
        }

        .form-check-input:checked {
            background-color: darkorange;
            border-color: darkorange;
        }

        .form-check-input[type="checkbox"] {
            border-radius: 0;
        }

    </style>
</head>

<body>

    <div class="my-1">Karryn's Prison - Titles - v.1.0.6</div>

    <div class="mt-4">
        <div class="form-check form-check-inline">
            <input class="form-check-input filter" type="checkbox" value="" id="filterbar">
            <label class="form-check-label" for="filterbar">Bar</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input filter" type="checkbox" value="" id="filterreception">
            <label class="form-check-label" for="filterreception">Reception</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input filter" type="checkbox" value="" id="filterglory">
            <label class="form-check-label" for="filterglory">Glory</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input filter" type="checkbox" value="" id="filterstrip">
            <label class="form-check-label" for="filterstrip">Strip</label>
        </div>
    </div>

    <table id="titles" class="table table-dark mt-3">
        <thead>
            <tr>
                <th scope="col" style="width: 10%; min-width: 150px;">Id</th>
                <th scope="col" style="width: 25%;">Name</th>
                <th scope="col" style="width: 65%;">Description</th>
            </tr>
        </thead>
    </table>
    
    <script>

        $(function () {

            initTable();            
        });

        $(document).on('change', '.filter', filter);

        function filter() {
            
            var currentFilter = $(this).prop('id');            
            $(`.filter:not(#${currentFilter})`).prop('checked', false);
            
            $('tbody').show();

            if ($(this).is(':checked')) {
                
                $('tbody')
                    .filter(function () {

                        let categories = $(this).attr('categories');
                        return !categories || !categories.includes(currentFilter.replace('filter', ''));
                    })
                    .hide();
            }
            
        }

        function initTable() {

            $.each(titles, function (iTitle, title) {

                var row = `
                    <tbody categories="${title.categories ? title.categories.toString() : ''}">
                        <tr>
                            <td>${title.id}</td>
                            <td class="title-name">${title.name}</td>
                            <td>${title.description}</td>
                        </tr>
                        <tr class="passive-tr">
                            <td>Passives</td>
                            <td colspan="2">`;

                var passives = '';

                $.each(title.effects.passives, function (iPassive, passive) {

                    if (iPassive > 0) passives += '<span class="ms-4">';

                    passives +=  passive;

                    if (iPassive > 0) passives += '</span>';
                });

                row += passives;
                row += `
                        </td>
                    </tr>
                    <tr class="active-tr">
                        <td>Equip Effects</td>
                        <td colspan="2">`;

                var actives = '';

                $.each(title.effects.actives, function (iActive, active) {

                    if (iActive > 0) actives += '<span class="ms-4">';

                        actives +=  active;

                    if (iActive > 0) actives += '</span>';
                });

                row += actives;
                row += `
                            </td>
                        </tr>
                    </tbody>`;

                $('#titles').append(row);
            });
        }

    </script>

</body>
</html>
