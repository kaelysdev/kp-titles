<!DOCTYPE html>
<html>
<head>

    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/css/bootstrap.min.css" integrity="sha512-GQGU0fMMi238uA+a/bdWJfpUGKUkBdgfFdgBm72SUQ6BeyWjoY/ton0tEjH+OSH9iP4Dfh+7HM0I9f5eR0L/4w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.3/js/bootstrap.min.js" integrity="sha512-OvBgP9A2JBgiRad/mM36mkzXSXaJE9BEIENnVEmeZdITvwT09xnxLtT4twkCa8m/loMbPHsvPl0T8lRGVBwjlQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="KP_Titles_1.0.6.js"></script>

    <style>

        body {
            font-family: 'Quicksand', sans-serif;
            color: #ddd;
            background-color: var(--bs-dark);
            padding: 1rem 2rem;
        }

        thead {
            position: sticky;
            top: 0;
        }

        tr {
            border-color: lightslategray;
        }

        tr.passive-tr > td {

            padding-top: 0;
            padding-bottom: 0;
        }

        tr.active-tr > td {
            padding-top: 0;
        }

        tr:not(.active-tr) > td {
            border: none;
        }

        tr:not(.active-tr) {
            border: none;
        }

        .buff {
            color: lime;
        }

        .debuff {
            color: rgb(255, 80, 80);
        }

        .special-case {
            color: violet;
        }

        .activation-case {
            color: yellow;
            font-style: italic;
        }

    </style>
</head>

<body>

    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
            </tr>
        </thead>

        <tbody id="titles">
            
        </tbody>
    </table>
    
    <script>

        $(function () {

            $.each(titles, function (iTitle, title) {

                var row = `
                    <tr>
                        <td>${title.id}</td>
                        <td class="title-name">${title.name}</td>
                        <td>${title.description}</td>
                    </tr>
                    <tr class="passive-tr">
                        <td>Passive(s)</td>
                        <td colspan="2">`;

                var passives = '';

                $.each(title.effects.passives, function (iPassive, passive) {

                    if (iPassive > 0) passives += '<span class="ms-4">';

                    passives +=  passive;

                    if (iPassive > 0) passives += '</span>';
                });

                row += passives;
                row += `
                        </td>
                    </tr>
                    <tr class="active-tr">
                        <td>Equip Effect(s)</td>
                        <td colspan="2">`;

                var actives = '';

                $.each(title.effects.actives, function (iActive, active) {

                    if (iActive > 0) actives += '<span class="ms-4">';

                        actives +=  active;

                    if (iActive > 0) actives += '</span>';
                });

                row += actives;
                row += `
                        </td>
                    </tr>`;

                $('#titles').append(row);
            });
        });

    </script>

</body>
</html>
